<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //编写一个javascript对象
    var user={
        name:"朱身居",
        age:3,
        sex:"难"
    }

    //将js对象转换为json对象
    var json = JSON.stringify(user);
    var obj = JSON.parse(json);
    console.log(json);
    console.log("=========");
    console.log(obj);
</script>
</body>
</html>
