<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe测试页面无刷新</title>
    <script>
        function go(){
            var url = document.getElementById("url").value;
            document.getElementById("iframe").src=url;
        }
    </script>
</head>
<body>
<div>
    <p>请输入地址:</p>
    <p>
        <input type="text" id="url" placeholder="输入搜索内容">
        <input type="button" value="提交" onclick="go()">
    </p>

</div>
<div>
    <iframe id="iframe" style="width:100%;height: 500px"></iframe>
</div>
</body>
</html>
